$("#gu_btn").on("click",function () {

const num = Math.ceil(Math.random()*3);
  if (num==1){
  
    $("#pc_hands").html("グー");
    $("#judgment").html("あいこ");
  }
  else if(num==2){

    $("#pc_hands").html("チョキ");
    $("#judgment").html("勝ち");
  }
  else if(num==3){

    $("#pc_hands").html("パー");
    $("#judgment").html("負け");
  }
});
